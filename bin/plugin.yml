name: EconomicSystem
version: 1.0
main: br.com.enxada.Main
commands:
    saldo:
        usage: /<command>
        description: Exibe saldo de um usuario
    atualizarsaldo:
        usage: /<command>
        description: Atualiza saldo de um usuario
    deletarconta:
        usage: /<command>
        description: Deleta a conta de um usuario no banco de dados
    addconta:
        usage: /<command>
        description: Adiciona a conta de um usuario no banco de dados
    listarplayers:
        usage: /<command>
        description: Lista jogadores do banco de dados
    additem:
        usage: /<command>
        description: Adiciona um item ao banco de dados                         
    preço:
        usage: /<command>
        description: Exibe valor de um item do banco de dados
    removeritem:
        usage: /<command>
        description: Remove um item do banco de dados
    atualizaritem:
        usage: /<command>
        description: Atualiza o preço de um item no banco de dados
    listaritems:
        usage: /<command>
        description: Lista o nome de itens no banco de dados         